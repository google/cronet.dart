name: 'Cronet'
description: 'Bindings to Cronet'
output: 'lib/src/third_party/cronet/generated_bindings.dart'
array-workaround: true
headers:
  entry-points:
    - 'third_party/cronet/cronet.idl_c.h'
compiler-opts:
  - '-Ithird_party/cronet/'
macros:
  include:
    - nothing
enums:
  include:
    - nothing
unnamed-enums:
  include:
    - nothing
globals:
  include:
    - nothing
structs:
  include:
    - nothing
  dependency-only: opaque
