name: 'Wrapper'
description: 'Bindings to Wrapper for Cronet'
output: 'lib/src/wrapper/generated_bindings.dart'
array-workaround: true
headers:
  entry-points:
    - 'src/wrapper.h'
  include-directives:
  - 'src/wrapper.h'
  - 'src/wrapper_export.h'
compiler-opts:
  - '-Isrc/'
  - '-Ithird_party/dart-sdk/'
  - '-DDART_SHARED_LIB'
comments:
  style: any
  length: full
preamble: |
