name: cronet
version: 0.0.8
homepage: https://github.com/google/cronet.dart
description: Experimental Cronet dart bindings.

environment:
  sdk: '>=2.17.0 <3.0.0'
  flutter: '>=2.0.0'

dependencies:
  ffi: ^2.0.1
  path: ^1.8.0
  args: ^2.1.1
  cli_util: ^0.3.3
  archive: ^3.1.2

dev_dependencies:
  ffigen: ^6.0.1
  lints: ^2.0.0
  test: ^1.16.0
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: dev.google.cronet
        pluginClass: CronetPlugin
      ios:
        pluginClass: CronetPlugin
      linux:
        pluginClass: CronetPlugin
      windows:
        pluginClass: CronetPlugin
