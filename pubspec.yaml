name: cronet
version: 0.0.1
author: Dart Team <misc@dartlang.org>
homepage: https://github.com/google/cronet.dart
description: Experimental Cronet dart bindings.

environment:
  sdk: '>=2.12.0 <3.0.0'
  # flutter: ">=1.20.0"

dependencies:
  # flutter:
  #   sdk: flutter
  ffi: ^1.0.0
  path: ^1.8.0

dev_dependencies:
  ffigen: ^2.4.2
  lints: ^1.0.1
  test: ^1.17.5

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.example.cronet
        pluginClass: CronetPlugin
      # windows:
      #   pluginClass: CronetPlugin
      # linux:
      #   pluginClass: CronetPlugin

ffigen:
  name: 'Cronet'
  description: 'Bindings to Cronet'
  output: 'lib/src/generated_bindings.dart'
  array-workaround: true
  headers:
    entry-points:
      - 'lib/src/native/wrapper/wrapper.h'
      - 'lib/src/native/include/cronet/cronet.idl_c.h'
    include-directives:
      - 'lib/src/native/wrapper/wrapper.h'
      - 'lib/src/native/include/cronet/cronet.idl_c.h'
      - 'dart_api.h'
      - 'dart_native_api.h'
      - 'dart_api_dl.h'
      - 'lib/src/native/wrapper/wrapper_export.h'
  compiler-opts:
    - '-Ilib/src/native/include/dart/'
    - '-Ilib/src/native/include/cronet/'
    - '-DDART_SHARED_LIB'
  preamble: |
    // Copyright 2017 The Chromium Authors. All rights reserved.
    // Use of this source code is governed by a BSD-style license that can be
    // found in the LICENSE file.

    // ignore_for_file: non_constant_identifier_names, camel_case_types
    // ignore_for_file: constant_identifier_names
